<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bakteri Ekle</title>
</head>
<body>

    <form method="POST">
        <label>Bakteri Adı:</label><br>

    <br>
    <a href="{{ url_for('hasta_detay', id=hasta.id) }}">← Geri Dön</a>
</body>
</html>
