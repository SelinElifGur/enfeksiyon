<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Antibiyotik Ekle</title>
</head>
<body>
    <h1>{{ hasta.ad }} {{ hasta.soyad }} için Antibiyotik Ekle</h1>

    <form method="POST">
        <label>Antibiyotik Adı:</label><br>
        <input type="text" name="antibiyotik" required><br><br>

        <label>Başlangıç Tarihi:</label><br>
        <input type="date" name="baslangic" required><br><br>

        <label>Bitiş Tarihi:</label><br>
        <input type="date" name="bitis"><br><br>

        <label>Dozaj:</label><br>
        <input type="text" name="dozaj" placeholder="Örn: 1g/8saat" required><br><br>

        <button type="submit">Kaydet</button>
    </form>

    <br>
    <a href="{{ url_for('hasta_detay', id=hasta.id) }}">← Geri Dön</a>
</body>
</html>
